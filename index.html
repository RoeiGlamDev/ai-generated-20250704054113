<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Calculator App</h1>
        <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Close-up of a computer screen displaying programming code in a dark environment." class="background-image">
    </header>
    <main>
        <section class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button id="clear">C</button>
                <button id="backspace">&lt;</button>
                <button id="equals">=</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="zero">0</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
        </section>
        <section class="about">
            <h2>About</h2>
            <p>This is a simple calculator app built with HTML, CSS, and JavaScript.</p>
            <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="A contemporary office desk setup with laptops, gadgets, and accessories, creating a tech-savvy workplace." class="about-image">
        </section>
        <section class="video">
            <h2>Video</h2>
            <video controls>
                <source src="https://videos.pexels.com/video-files/3129671/3129671-hd_1920_1080_30fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="https://images.pexels.com/videos/3129671/free-video-3129671.jpg?auto=compress&cs=tinysrgb&fit=crop&h=630&w=1200" alt="Thumbnail for video" class="video-thumbnail">
        </section>
        <section class="data-center">
            <h2>Data Center</h2>
            <img src="https://images.pexels.com/photos/1148820/pexels-photo-1148820.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Detailed image of a server rack with glowing lights in a modern data center." class="data-center-image">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
